<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>person列表</title>
<style type="text/css">
	table {
		width: 500px;
		text-align: center;
		margin: auto;
	}
</style>
</head>
<body>
<table>
	<tr>
		<th>id</th>
		<th>name</th>
		<th>age</th>
		<th>birth</th>
	</tr>
	<tr th:each="person:${persons}">
		<td th:text="${person.id}"></td>
		<td th:text="${person.name}"></td>
		<td th:text="${person.age}"></td>
		<td th:text="${#dates.format(person.birth,'yyyy-MM-dd')}"></td>
	</tr>
</table>
</body>
</html>
